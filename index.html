<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="design.css">
  <title></title>
</head>

<body onload="init()">


  <header>
    <h1><a href="index.html">PMC MARKET</a></h1>
    <!-- <h1>PMC MARKET</h1> -->

    <h3>Prix</h3>

    <div class="select_div">
      <select id="prices" onchange="load()">
        <option value="">Tout</option>
      </select>
    </div>


    <h3>Magasin</h3>

    <div class="select_div">
      <select id="shops" onchange="load()">
        <option value="">Tout</option>
      </select>
    </div>


    <h3>Type de magasin</h3>

    <div class="select_div">
      <select id="types" onchange="load()">
        <option value="">Tout</option>
      </select>
    </div>


  </header>

  <div id="content">

    <div id="search_area">

      <input type="text" id="search" placeholder="Recherche" onkeyup="load()">



      <div class="select_div">
        <select id="filter" onchange="load()">
          <option value="lower">Le moins chers</option>
          <option value="upper">Le plus chers</option>
        </select>
      </div>


    </div>



    <div id="items">



    </div>

  </div>
